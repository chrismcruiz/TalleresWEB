<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Usuarios - Bootstrap</title>
</head>

<body>
  <h1 class="mt-3 display-5 text-primary">Registro de Usuario</h1>
  <form action="#">
    <div class="form-group">
      <label for="id_usr">Documento de Identidad</label>
      <input type="number" id="id_usr" class="form-control">
    </div>

    <div class="form-group">
      <label for="id_paises">Id País</label>
      <select name="id_paises" class="form-control" id="id_paises">
        <option value="111">111</option>
        <option value="222">222</option>
        <option value="333">333</option>
        <option value="444">444</option>
        <option value="555">555</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" maxlength="25">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" class="form-control" maxlength="25">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" class="form-control" maxlength="45">
    </div>

    <div class="form-group">
      <label for="ccusuario">Nombre de Usuario</label>
      <input type="text" class="form-control" id="ccusuario" maxlength="20">
    </div>

    <div class="form-group">
      <label for="ccpaswd">Contraseña</label>
      <input type="password" class="form-control" id="ccpaswd">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" class="form-control" id="telefono">
    </div>

    <input type="submit" value="Registrarme" class="btn btn-primary">
  </form>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
