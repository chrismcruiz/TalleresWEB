<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap-4.5.0-dist/css/bootstrap.min.css">

  <title>Usuarios - Bootstrap</title>
  <style>
    body {
      width: 98%;
      margin: 0 auto 0 auto;
    }
  </style>
</head>

<body>
  <h1 class="mt-3 display-5 text-primary">Registro de Usuario</h1>
  <form action="#">
    <div class="form-group">
      <label for="id_usr">Documento de Identidad</label>
      <input type="number" id="id_usr" class="form-control" minlength="10" maxlength="10">
    </div>

    <div class="form-group">
      <label for="id_paises">Id País</label>
      <select name="id_paises" class="form-control" id="id_paises">
        <option value="111">111</option>
        <option value="222">222</option>
        <option value="333">333</option>
        <option value="444">444</option>
        <option value="555">555</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" maxlength="25">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" class="form-control" maxlength="25">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" class="form-control" maxlength="45">
    </div>

    <div class="form-group">
      <label for="ccusuario">Nombre de Usuario</label>
      <input type="text" class="form-control" id="ccusuario" maxlength="20">
    </div>

    <div class="form-group">
      <label for="ccpaswd">Contraseña</label>
      <input type="password" class="form-control" id="ccpaswd">
    </div>

    <div class="form-group">
      <label for="ccpaswd">Contraseña</label>
      <input type="password" class="form-control" id="ccpaswd">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" class="form-control" id="telefono">
    </div>

    <input type="submit" value="Registrarme" class="btn btn-primary">
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
