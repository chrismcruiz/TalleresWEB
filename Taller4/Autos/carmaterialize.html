<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Autos - Materialize</title>
</head>

<body>
  <h1>Registro de Auto</h1>

  <form action="#">
    <label for="id_coche">Id del Auto</label>
    <input type="text" id="id_coche" minlength="10" maxlength="10">

    <label for="id_movidoa">Movido a</label>
    <select name="id_movidoa" id="id_movidoa">
      <option value="diesel">Diesel</option>
      <option value="corriente">Corriente</option>
      <option value="acpm">ACPM</option>
    </select>

    <label for="tipocoche">Tipo auto</label>
    <select name="tipocoche" id="tipocoche">
      <option value="carro">Carro</option>
      <option value="camioneta">Camioneta</option>
      <option value="camion">Camión</option>
    </select>

    <label for="estado">Estado</label>
    <select name="estado" id="estado">
      <option value="excelente">Excelente</option>
      <option value="bueno">Bueno</option>
      <option value="regular">Regular</option>
    </select>

    <label for="marca">Marca</label>
    <select name="marca" id="marca">
      <option value="mercedes">Mercedes</option>
      <option value="renault">Renault</option>
      <option value="audi">Audi</option>
    </select>

    <label for="id_usr">Id Usuario</label>
    <input type="number" id="id_usr" min="0">

    <label for="modelo">Modelo</label>
    <input type="text" id="modelo">

    <label for="anio">Año</label>
    <input type="number" id="anio" min="0">

    <label for="detalle">Detalle</label>
    <input type="text" id="detalle">

    <label for="caja">Caja</label>
    <input type="number" id="caja" min="0">

    <label for="motor">Motor</label>
    <input type="number" id="motor" step="0.01" max="99.99">

    <label for="fechapub">Fecha de publicación</label>
    <input type="number" id="fechapub" min="1" max="31" placeholder="día" required> de
    <select>
      <option value="enero">Enero</option>
      <option value="febrero">Febrero</option>
      <option value="marzo">Marzo</option>
      <option value="abril">Abril</option>
      <option value="mayo">Mayo</option>
      <option value="junio">Junio</option>
      <option value="julio">Julio</option>
      <option value="agosto">Agosto</option>
      <option value="septiembre">Septiembre</option>
      <option value="octubre">Octubre</option>
      <option value="noviembre">Noviembre</option>
      <option value="diciembre">Diciembre</option>
    </select> de
    <input type="number" min="1910" max="2020" placeholder="año" required>

    <label for="precio">Precio</label>
    <input type="number" id="precio" step="0.01">

    <label for="moneda">Moneda</label>
    <select name="moneda" id="moneda">
      <option value="dolar">Dolar</option>
      <option value="euro">Euro</option>
      <option value="pesos">Pesos</option>
    </select>

    <label for="cc_pic01">Descripción 1</label>
    <textarea name="cc_pic01" id="cc_pic01" cols="40" rows="5"></textarea>

    <label for="cc_pic02">Descripción 2</label>
    <textarea name="cc_pic02" id="cc_pic02" cols="40" rows="5"></textarea>

    <label for="cc_pic03">Descripción 3</label>
    <textarea name="cc_pic03" id="cc_pic03" cols="40" rows="5"></textarea>

    <label>Destacado: </label>
    <input type="radio" id="si" name="destacado">
    <label for="si">Sí</label>
    <input type="radio" id="no" name="destacado">
    <label for="no">No</label>

    <input type="submit" value="Registrar">

  </form>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
