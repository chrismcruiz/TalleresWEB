<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap-4.5.0-dist/css/bootstrap.min.css">

  <title>Autos - Bootstrap</title>
</head>

<body>
  <h1 class="title">Registro de Auto</h1>
  <form action="#" class="form">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="id_coche">Id del Auto</label>
        <input type="text" id="id_coche" minlength="10" maxlength="10" class="form-control col-md-4">
        <label for="id_movidoa">Movido a</label>
        <select class="form-control col-md-3" id="id_movidoa">
          <option value="diesel">Diesel</option>
          <option value="corriente">Corriente</option>
          <option value="acpm">ACPM</option>
        </select>
      </div>
      <label for="tipocoche">Tipo auto</label>
      <select class="form-control col-md-3" name="tipocoche" id="tipocoche">
        <option value="carro">Carro</option>
        <option value="camioneta">Camioneta</option>
        <option value="camion">Camión</option>
      </select>
      <label for="estado">Estado</label>
      <select class="form-control col-md-3" name="estado" id="estado">
        <option value="excelente">Excelente</option>
        <option value="bueno">Bueno</option>
        <option value="regular">Regular</option>
      </select>
      <label for="marca">Marca</label>
      <select class="form-control col-md-3" name="marca" id="marca">
        <option value="mercedes">Mercedes</option>
        <option value="renault">Renault</option>
        <option value="audi">Audi</option>
      </select>
      <div class="form-group col-md-12">
        <div class="form-group col-md-4">
          <label for="id_usr">Id Usuario</label>
          <input type="number" id="id_usr" min="0" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <label for="anio">Año</label>
          <input type="number" id="anio" min="0" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <label for="detalle">Detalle</label>
          <input type="text" id="detalle" class="form-control">
        </div>

        <div class="form-group col-md-3">
          <label for="caja">Caja</label>
          <input type="number" id="caja" min="0" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <label for="motor">Motor</label>
          <input type="number" id="motor" step="0.01" max="99.99" class="form-control">
        </div>
      </div>
      <label for="fechapub">Fecha de publicación</label>
      <input type="number" id="fechapub" min="1" max="31" placeholder="día" class="form-control col-md-3">
      de
      <select class="form-control col-md-3">
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
      </select>
      de
      <input type="number" min="1910" max="2020" placeholder="año" class="form-control col-md-3">
      
        <label for="precio">Precio</label>
        <input type="number" id="precio" step="0.01" class="form-control col-md-5">
        <label for="moneda">Moneda</label>
        <select class="form-control col-md-5" name="moneda" id="moneda">
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
          <option value="pesos">Pesos</option>
        </select>

      <div class="form-group col-md-12">
        <label for="cc_pic01">Descripción 1</label>
        <br>
        <textarea class="form-control" name="cc_pic01" id="cc_pic01" cols="40" rows="5"></textarea>
      </div>
      <div class="form-group col-md-12">
        <label for="cc_pic02">Descripción 2</label>
        <br>
        <textarea class="form-control" name="cc_pic02" id="cc_pic02" cols="40" rows="5"></textarea>
      </div>
      <div class="form-group col-md-12">
        <label for="cc_pic03">Descripción 3</label>
        <br>
        <textarea class="form-control" name="cc_pic03" id="cc_pic03" cols="40" rows="5"></textarea>
      </div>
      <div>
        <label>Destacado: </label>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="si" name="destacado">
          <label class="form-check-label" for="si">Sí</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="no" name="destacado">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>

      <input class="btn btn-primary" type="submit" value="Registrar">
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
