<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos - CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fondo">
    <h1 class="title">Registro de Auto</h1>
    <form action="#" class="form">
    <div class="form__field">
        <label class="form__label" for="id_coche">Id del Auto</label>
        <input type="text" id="id_coche" minlength="10" maxlength="10" class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="id_movidoa">Movido a</label>
        <select class="form__select" name="id_movidoa" id="id_movidoa">
            <option value="diesel">Diesel</option>
            <option value="corriente">Corriente</option>
            <option value="acpm">ACPM</option>
        </select>
    </div>
    <div class="form__field">
        <label class="form__label" for="tipocoche">Tipo auto</label>
        <select class="form__select" class="form__textarea" name="tipocoche" id="tipocoche">
            <option value="carro">Carro</option>
            <option value="camioneta">Camioneta</option>
            <option value="camion">Camión</option>
        </select>
        <label class="form__label" for="estado">Estado</label>
        <select class="form__select" class="form__textarea" name="estado" id="estado">
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
        </select>
        <label class="form__label" for="marca">Marca</label>
        <select class="form__select" class="form__textarea" name="marca" id="marca">
            <option value="mercedes">Mercedes</option>
            <option value="renault">Renault</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div class="form__field">
        <label class="form__label" for="id_usr">Id Usuario</label>
        <input type="number" id="id_usr" min="0" class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="modelo">Modelo</label>
        <input type="text" id="modelo" class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="anio">Año</label>
        <input type="number" id="anio" min="0" class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="detalle">Detalle</label>
        <input type="text" id="detalle" class="form__input">
    </div>
       
    <div class="form__field">
        <label class="form__label" for="caja">Caja</label>
        <input type="number" id="caja" min="0" class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="motor">Motor</label>
        <input type="number" id="motor" step="0.01" max="99.99" class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="fechapub">Fecha de publicación</label>
        <input type="number" id="fechapub" min="1" max="31" placeholder="día" required class="form__input">
        de
        <select class="form__select" class="form__textarea">
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
        </select>
        de
        <input type="number" min="1910" max="2020" placeholder="año" required class="form__input">
    </div>
    <div class="form__field">
        <label class="form__label" for="precio">Precio</label>
        <input type="number" id="precio" step="0.01" class="form__input">
        <label class="form__label" for="moneda">Moneda</label>
        <select class="form__select" class="form__textarea" name="moneda" id="moneda">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="pesos">Pesos</option>
        </select>
    </div>
        
    <div class="form__field">
        <label class="form__label" for="cc_pic01">Descripción 1</label>
        <br>
        <textarea class="form__textarea" name="cc_pic01" id="cc_pic01" cols="40" rows="5"></textarea>
    </div>
    <div class="form__field">
        <label class="form__label" for="cc_pic02">Descripción 2</label>
        <br>
        <textarea class="form__textarea" name="cc_pic02" id="cc_pic02" cols="40" rows="5"></textarea>
    </div>
    <div class="form__field">
        <label class="form__label" for="cc_pic03">Descripción 3</label>
        <br>
        <textarea class="form__textarea" name="cc_pic03" id="cc_pic03" cols="40" rows="5"></textarea>
    </div>
    <div class="form__field">
        <label class="form__label">Destacado: </label>
        <input type="radio" id="si" name="destacado" class="form__input">
        <label class="form__label" for="si">Sí</label>
        <input type="radio" id="no" name="destacado" class="form__input">
        <label class="form__label" for="no">No</label>
    </div>

    <input class="form__submit" type="submit" value="Registrar">

    </form>
</body>
</html>
