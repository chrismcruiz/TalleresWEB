<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Usuario</title>
</head>

<body>
    <div class="box">
        <form action="#" class="form">
            <h1 class="title">Registro de Usuario</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form__field">
                        <label for="name" class="form__label">Nombres:</label>
                        <input type="number" id="name" class="form__input">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form__field">
                        <label for="surname" class="form__label">Apellidos:</label>
                        <input type="number" id="surname" class="form__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form__field">
                        <label for="username" class="form__label">Nombre de Usuario:</label>
                        <input type="text" id="username" class="form__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form__field">
                        <label for="borndate" class="form__label">Fecha de Nacimiento:</label>
                        <input type="date" id="borndate" class="form__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form__field">
                        <label for="email" class="form__label">Correo:</label>
                        <input type="email" id="email" class="form__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form__field">
                        <label for="phone" class="form__label">Teléfono:</label>
                        <input type="tel" id="phone" class="form__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form__field">
                        <label for="password" class="form__label">Contraseña:</label>
                        <input type="password" id="password" class="form__input">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form__field">
                        <label for="valpassword" class="form__label">Confirmar Contraseña:</label>
                        <input type="password" id="valpassword" class="form__input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form__field">
                        <label for="paises" class="form__label">Lugar de Residencia</label>
                        <select name="paises" id="paises" class="form__select">
                            <option value="" disabled selected>-Escoge una opción-</option>
                            <option value="colombia">Colombia</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form__field disabled">
                        <label for="selectDptos" class="form__label">Departamento</label>
                        <select name="dptos" id="selectDptos" class="form__select">
                            <option value="" disabled selected>-Escoge una opción-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form__field disabled">
                        <label for="selectMun" class="form__label">Municipio</label>
                        <select name="municipios" id="selectMun" class="form__select">
                            <option value="" disabled selected>-Escoge una opción-</option>
                        </select>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-lg-12">
                    <input type="submit" value="ENVIAR" class="form__submit ">
                </div>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
