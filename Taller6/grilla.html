<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="text" class="search__input" id="search" placeholder="Buscar un usuario...">

    <table class="table" id="table">
        <thead>
            <tr class="header">
                <th rowspan="4">id</th>
                <th rowspan="4">name</th>
                <th rowspan="4">username</th>
                <th rowspan="4">email</th>
                <th colspan="6">address</th>
                <th rowspan="4">phone</th>
                <th rowspan="4">website</th>
                <th colspan="3">company</th>
            </tr>
            <tr class="header">
                <th rowspan="2">street</th>
                <th rowspan="2">suite</th>
                <th rowspan="2">city</th>
                <th rowspan="2">zipcode</th>
                <th colspan="2">geo</th>
                <th rowspan="2">name</th>
                <th rowspan="2">catchPhrase</th>
                <th rowspan="2">bs</th>
            </tr>
            <tr class="header">
                <th>lat</th>
                <th>lng</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Contenido aÃ±adido con JavaScript -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>

</html>
