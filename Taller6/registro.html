<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro Usuario</title>
</head>

<body class="cyan lighten-3">
    <div class="container">
        <div class="row">
            <form action="#" id="form" class="col s12">
                <div class="row card-panel indigo lighten-5">
                    <h1>Registro de Usuarios</h1>
                    <div class="row form-field">
                        <div class="input-field col s6">
                            <input id="name" type="text">
                            <label for="name">Nombres:</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="surname" type="text">
                            <label for="surname">Apellidos:</label>
                        </div>
                    </div>
                    <div class="row form-field">
                        <div class="input-field col s12">
                            <input id="username" type="text"><span class="warn disabled">!Usuario incorrecto! (Debe
                                tener entre 3 a 16 caracteres y no contener caracteres extraños.)</span>
                            <label for="username">Nombre de Usuario:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m5">
                            <input id="email" type="email">
                            <label for="email">Correo:</label>
                        </div>
                        <div class="input-field col s12 m5">
                            <input type="date" id="cumpleanos">
                            <label for="cumpleanos">Fecha de nacimiento</label>
                        </div>
                        <div class="input-field col s12 m2">
                            <p id="age"></p>
                        </div>
                    </div>
                    <div class="row form-field">
                        <div class="input-field col s6">
                            <input id="password" type="password"><span class="disabled warn">La contraseña debe tener 1
                                letra minúscula, 1 letra mayúscula, 1 número y ser al menos de 8 carácteres de
                                largo.</span>
                            <label for="password">Contraseña:</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="valpassword" type="password"><span class="disabled warn">¡Las contraseñas no
                                coinciden!</span>
                            <label for="valpassword">Confirmar Contraseña:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="switch input-field col s3" id="check1">
                            <label>¿Ha sufrido enfermedades?<br>
                                No
                                <input id="swc" type="checkbox">
                                <span class="lever"></span>
                                Sí
                            </label>
                        </div>
                        <div class="input-field col s3 switch" id="check2">
                            <label class="disabled">¿Han sido contagiosas?<br>
                                No
                                <input id="swc2" type="checkbox">
                                <span class="lever"></span>
                                Sí
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="section">
                            <div class="input-field col s12 disabled" id="diseases">
                                <input type="text" id="enfer">
                                <label for="enfer">Ingrese las enfermedades</label>
                            </div>
                        </div>
                    </div>
                    <button id="button" class="btn waves-effect waves-light" type="submit">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
