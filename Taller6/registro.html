<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../materialize/css/materialize.min.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body class="cyan lighten-3">
    <div class="container">
        <div class="row">
            <form action="" id="form" class="col s12">
                <div class="row card-panel indigo lighten-5">
                    <h1>Registro de Usuarios</h1>
                    <div class="row form-field">
                        <div class="input-field col s6">
                            <input id="name" type="text">
                            <label for="name">Nombres:</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="surname" type="text">
                            <label for="surname">Apellidos:</label>
                        </div>
                    </div>
                    <div class="row form-field">
                        <div class="input-field col s12">
                            <input id="username" type="text">
                            <label for="username">Nombre de Usuario:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m5">
                            <input id="email" type="email">
                            <label for="email">Correo:</label>
                        </div>
                        <div class="input-field col s12 m5">
                            <label for="cumpleanos">Fecha de nacimiento</label>
                            <input type="text" class="datepicker" id="cumpleanos">
                        </div>
                        <div class="input-field col s12 m2">
                            <p id="age"></p>
                        </div>
                    </div>
                    <div class="row form-field">
                        <div class="input-field col s6">
                            <input id="password" type="password">
                            <label for="password">Contraseña:</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="valpassword" type="password">
                            <label for="valpassword">Confirmar Contraseña:</label>
                        </div>
                    </div>
                    <div class="row form-field">
                        <div class="input-field col s3 switch" id="check1">
                            <label>¿Ha sufrido enfermedades?<br>
                                <span>No</span>
                                <input type="checkbox">
                                <span id="suiche" class="lever"></span>
                                <span>Sí</span>
                            </label>
                        </div>
                        <div class="input-field col s3 switch disabled" id="check2">
                            <label class="disabled">¿Han sido contagiosas?<br>
                                No
                                <input id="vilgax" class="disabled" type="checkbox">
                                <span id="suiche2" class="lever disabled"></span>
                                Sí
                            </label>
                        </div>
                        <div class="input-field col s6 disabled" id="ing">
                            <input class="disabled" type="text" id="enfer">
                            <label class="disabled" for="enfer">Ingrese las enfermedades</label>
                        </div>
                    </div>
                    <br><br><br>
                    <button id="button" class="btn waves-effect waves-light" type="submit">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                   
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>
    <script type="text/javascript" src="registro.js"></script>
</body>

</html>
